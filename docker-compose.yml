version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: nudge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nudge
      POSTGRES_USER: nudge_user
      POSTGRES_PASSWORD: nudge_password
    ports:
      - "5432:5432"
    volumes:
      # Персистентное хранилище данных
      - postgres_data:/var/lib/postgresql/data
      # Скрипты инициализации (опционально)
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nudge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nudge_user -d nudge"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nuxt приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nudge-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # База данных
      DATABASE_URL: postgresql://nudge_user:nudge_password@postgres:5432/nudge
      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-your_bot_token_here}
      # Node окружение
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nudge-network
    # Для разработки: монтируем код для hot-reload
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    #   - /app/.nuxt

  # Adminer - веб-интерфейс для управления БД (опционально)
  adminer:
    image: adminer:latest
    container_name: nudge-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - nudge-network

networks:
  nudge-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
